<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table-Chart-Application</title>
    <link href="table.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script data-main="js/mods/table.js" src="js/require.js"></script>
  </head>
  <body>
    <h1>Table-Chart-Application</h1>
<div class="table">
    <table contenteditable id='table'>
    <tr>
      <th class='titlecol' contenteditable="false">Task</th>
      <td>Work</td>
      <td>Commute</td>
      <td>Sleep</td>
      <td>Exercise</td>

    </tr>
    <tr>
      <th contenteditable="false" class='titlecol'>Hours Per Week</th>
      <td>24</td>
      <td>1</td>
      <td>2</td>
      <td>50</td>
    </tr>
    </table>
</div>

<div id='buttons'>
<button id='line'>Line</button>
<button id='bar'>Bar</button>
<button id='pie'>Pie</button>
</div>
<div id='charts'>
<div id='myPieChart'></div>
<div id='myLineChart'></div>
<div id='myBarChart'></div>
</div>
<!-- <footer>Jessica Smith Table/chart application 2016</footer> -->
  </body>
</html>

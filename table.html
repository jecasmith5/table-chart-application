<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table-Chart-Application</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" >
    <link href="table.css" type="text/css" rel="stylesheet"/>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script data-main="myjs/mods/table.js" src="myjs/require.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  </head>
  <body>
    <div class='container'>
      <div class='jumbotron'>
    <h1 class='text-center'>Table-Chart-Application</h1>
    <div class="table table-responsive">
    <table id='table' class="table">
    <tr>
      <th>Name</th>
      <th>Items Sold</th>
      <th>$ earned</th>
      <th>unit cost</th>
      <th>Amount Predicted</th>

    </tr>
    <tr>
      <td><input type="text" value="John"></td>
      <td><input type="number" value="300"></td>
      <td><input type="number" value="400"></td>
      <td><input type="number" value="500"></td>
      <td><input type="number" value="500"></td>

    </tr>
    <tr>
      <td><input type="text" value="Robin"></td>
      <td><input type="number" value="300"></td>
      <td><input type="number" value="100"></td>
      <td><input type="number" value="400"></td>
      <td><input type="number" value="500"></td>

    </tr>
    <tr>
      <td><input type="text" value="Richard"></td>
      <td><input type="number" value="800"></td>
      <td><input type="number" value="300"></td>
      <td><input type="number" value="500"></td>
      <td><input type="number" value="500"></td>

    </tr>
    <tr>
      <td><input type="text" value="Jeremiah"></td>
      <td><input type="number" value="300"></td>
      <td><input type="number" value="500"></td>
      <td><input type="number" value="200"></td>
      <td><input type="number" value="500"></td>

    </tr>
    </table>
  </div>
</div>
<div id='buttons'>
  <button id='line'class="btn btn-primary btn-md">Line</button>
  <button id='pie'class="btn btn-primary btn-md">Pie</button>
  <button id='bar'class="btn btn-primary btn-md">Bar</button>
</div>
<div class='row'>
  <div class="col-xs-3"></div>
      <div id='charts' class='well'>
        <div class='chartPos'>
        <div id='myPieChart' class="table-responsive"></div>
        <div id='myLineChart' class="table-responsive"></div>
        <div id='myBarChart' class="table-responsive"></div>
      </div>
    </div>
  </div>
</div>
  <footer class='navbar navbar-default navbar-fixed-bottom'>Jessica Smith Table/chart application 2016</footer>
</div>
  </body>
</html>
